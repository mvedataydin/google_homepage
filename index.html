<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Google </title>
  </head>
  <body>
    <header>
      <div class="block">
        <div class="left">
          <a>About</a>
          <a>Store</a>
        </div>
        <div class="right">
          <a>Gmail</a>
          <a>Images</a>
          <img class="app-button" alt="Google Apps" role="button"  src="./img/google-apps.png">
          <button type="button" class="sign-in">Sign in</button>
        </div>
      </div>
    </header>
    <main>
      <div class="block">
        <img class="logo" src="./img/logo.png">
        <form class="search">
          <input type="text" class="search-bar">
        </form>
        <div>
          <form class="divider">
            <input type="submit" value="Google Search" name="submit" class="submit">
            <input type="submit" value="I'm Feeling Lucky" name="submit-alt" class="submit">			
          </form>
        </div>       
      </div>    
    </main>
    <footer>
      <div class="block">
        <div class=location>
          <span>
              Turkey
          </span>
        </div>
        <div class="left">
          <a>Advertising</a>
          <a>Business</a>
          <a>About</a>
          <a>How Search works</a>
        </div>
        <div class="right">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
